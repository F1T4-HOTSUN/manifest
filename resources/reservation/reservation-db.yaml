              mountPath: /etc/localtime

            - name: rsv-db-storage
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: tz-seoul
          hostPath:
            path: /usr/share/zoneinfo/Asia/Seoul
        - name: rsv-db-storage
          configMap:
            name: reservation-db-initdb-config
