apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    type: db
  name: reservation-db
  namespace: ticketaka-reservation
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      type: db
  template:
    metadata:
      labels:
        type: db
    spec:
      containers:
        - image: mariadb:10.7.8-focal
          name: reservation-db
          args:
            - --character-set-server=utf8
            - --collation-server=utf8_general_ci
