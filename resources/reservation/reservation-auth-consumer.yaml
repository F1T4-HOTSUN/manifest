apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-mail-deploy-hpa
  namespace: ticketaka-reservation
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reservation-auth-mail
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
status:
  currentReplicas: 2
  desiredReplicas: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reservation
  name: reservation-auth-mail
  namespace: ticketaka-reservation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mail
  template:
    metadata:
      labels:
        app: auth-mail
    spec:
      containers:
        - env:
            - name: MAIL_SERVER
              value: smtp.gmail.com
            - name: MAIL_PORT
              value: "465"
            - name: RABBITMQ_HOST
              value: reservation-rabbitmq-cluster-nodes
            - name: RABBITMQ_PORT
              value: "5672"
          envFrom:
            - secretRef:
                name: reservation-mail-sec
          image: ehdwn15100/ticketaka-auth-mail:1.4
          name: auth-mail
          resources:
            limits:
              cpu: 800m
              memory: 300M
            requests:
              cpu: 300m
              memory: 50M         
      restartPolicy: Always
