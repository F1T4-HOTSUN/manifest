apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: member
  name: member-deploy
  namespace: ticketaka-member
spec:
  replicas: 1
  selector:
    matchLabels:
      app: member
  template:
    metadata:
      labels:
        app: member
    spec:
      containers:
      - env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: member-cm
              key: SERVER_PORT
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: member-cm
              key: SPRING_DATASOURCE_URL        
        - name: RESERVATION_URL
          valueFrom:
            configMapKeyRef:
              name: member-cm
              key: RESERVATION_URL
        - name: RESERVATION_PORT
          valueFrom: 
            configMapKeyRef:
              name: member-cm
              key: RESERVATION_PORT
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: member-cm
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: member-cm
              key: SPRING_DATASOURCE_PASSWORD
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: member-secret
              key: PRIVATE_KEY
        image: roheejae/ticketaka-member:v0.0.14
        name: member
        ports:
        - containerPort: 8081
          name: member
        volumeMounts:
        - name: tz-seoul
          mountPath: /etc/localtime
      volumes:
      - name: tz-seoul
        hostPath:
          path: /usr/share/zoneinfo/Asia/Seoul
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: member
  name: member-svc
  namespace: ticketaka-member
spec:
  type: ClusterIP
  ports:
  - port: 8081
  selector:
    app: member